name: Push Python Package to Cloudsmith

on:
  push:
    branches:
      - master # Replace with your default branch name if different
  schedule:
    # Run every 6 hours
    - cron: '0 0,6,12,18 * * *'

jobs:
  push-python-package:
    name: Push Python Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Cloudsmith CLI
        run: |
          curl -1sLf 'https://dl.cloudsmith.io/public/cloudsmith/cli/setup.deb.sh' | sudo -E bash
          sudo apt-get update
         
      - name: Set up Python3
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  # Adjust Python version as needed

      - name: Install dependencies
        run: |
          sudo apt install python3-pip
          python3 -m pip install --upgrade pip
          pip install --upgrade cloudsmith-cli
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: building wheel
        run : |
            sudo python3 setup.py sdist bdist_wheel
            
      
          
      - name: Push to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ env.CLOUDSMITH_KEY }}
        run: |
          cloudsmith push python interview-piyush-saraswat/cloudsmith-assessment-piyush-saraswat dist/*.tar.gz --republish
